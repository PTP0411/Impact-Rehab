<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Dashboard - Impact Rehab</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Doctor Dashboard</h1>
    <div class="header-buttons">
      <button id="add-patient-btn" onclick="window.location.href='newPatient.html'">+ New Patient</button>
      <button id="logout-btn">Logout</button>
    </div>
  </header>

  <main class="dashboard-container">
    <h2>Patients You Are Visiting</h2>

    <div class="patients-list" id="patients-list">
      <!-- Patients will be loaded here via JS -->
    </div>
  </main>

  <script>
    // Fake logout
    document.getElementById("logout-btn").addEventListener("click", () => {
      window.location.href = "login.html";
    });

    async function loadPatients() {
      try {
        const response = await fetch('get_patients.php');
        const patients = await response.json();

        const container = document.getElementById('patients-list');
        container.innerHTML = ''; // Clear any existing content

        patients.forEach(patient => {
          const age = calculateAge(patient.dob);
          const card = document.createElement('div');
          card.className = 'patient-card';
          card.innerHTML = `
            <h3>${patient.first_name} ${patient.last_name}</h3>
            <p>Age: ${age}</p>
            <p>Condition: [Unknown]</p>
            <button onclick="window.location.href='patient.html?id=${patient.uid}'">View Details</button>
          `;
          container.appendChild(card);
        });

      } catch (error) {
        console.error('Error loading patients:', error);
      }
    }

    function calculateAge(dob) {
      if (!dob) return 'N/A';
      const birthDate = new Date(dob);
      const today = new Date();
      let age = today.getFullYear() - birthDate.getFullYear();
      const m = today.getMonth() - birthDate.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
        age--;
      }
      return age;
    }

    loadPatients();
  </script>
</body>
</html>
