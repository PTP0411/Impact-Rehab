<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Dashboard - Impact Rehab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Doctor Dashboard</h1>
    <div class="header-buttons">
        <button id="add-patient-btn" onclick="window.location.href='newPatient.html'">+ New Patient</button>
      <button id="logout-btn">Logout</button>
    </div>
  </header>

  <main class="dashboard-container">
    <h2>Patients You Are Visiting</h2>

    <div class="patients-list">
      <div class="patient-card">
        <h3>John Doe</h3>
        <p>Age: 45</p>
        <p>Condition: Knee Rehabilitation</p>
        <button onclick="window.location.href='patient.html'">View Details</button>
      </div>

      <div class="patient-card">
        <h3>Mary Smith</h3>
        <p>Age: 60</p>
        <p>Condition: Post-Surgery Recovery</p>
        <button>View Details</button>
      </div>

      <div class="patient-card">
        <h3>James Lee</h3>
        <p>Age: 34</p>
        <p>Condition: Shoulder Pain</p>
        <button>View Details</button>
      </div>
    </div>
  </main>

  <script>
    // fake logout
    document.getElementById("logout-btn").addEventListener("click", () => {
      window.location.href = "login.php";
    });
  </script>
</body>
</html>
